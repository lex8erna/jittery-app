<!DOCTYPE html>
<html ng-app="jitteryApp">
<head>
<title>Jittery Joe's Test</title>
</head>
<body>
<div class="main-wrapper"><br>

	<div class="container row">
		<div class="col-md-12">
			<div class="col-md-4"><img src="images/logo.png" width="50%" height="50%" alt=""/></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-4">
				<h2>By Blend</h2>
			</div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<img src="http://placehold.it/350x150" width="100%" height="150">
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6">

					Strength Graph
				</div>
				<hr />
				<div class="row">
					User Ratings
				</div>
			</div>
		</div>
	</div>
	<div class="row">
	<hr />
		<div class="col-md-12">
			<button type="submit" class="btn btn-default">Order Now!</button>
		</div>
	</div>
</div>

<!-- Bootstrap CDN --> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script> 

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300|Architects+Daughter' rel='stylesheet' type='text/css'>

<!-- Custom JS --> 
<script src="js/app.js"></script> 

<!-- Custom stylesheet -->
<link rel="stylesheet" href="style.css" />

</html>
