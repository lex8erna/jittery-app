<!DOCTYPE html>
<html ng-app="jitteryApp">
<head>
<title>Jittery Joe's Test</title>
</head>
<body>
<div class="main-wrapper"><br>

	<div class="container row">
		<div class="col-md-12">
			<div class="col-md-4"><img src="images/logo.png" width="50%" height="50%" alt=""/></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-6">
				<h2>Add/ Edit Blends</h2>
			</div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<table width="100%" border="0" cellspacing="1" cellpadding="1">
	<tr>
		<td width="15%">Blend Name:</td>
		<td width="85%"><input name="bname" type="text" id="bname" size="21"></td>
	</tr>
	<tr>
		<td>Description:</td>
		<td><textarea name="bdesc" rows="5" maxlength="200" id="bdesc"></textarea></td>
	</tr>
	<tr>
		<td>Region(s)</td>
		<td><input name="bregion" type="text" id="bregion" size="21"></td>
	</tr>
	<tr>
		<td>Tags</td>
		<td>
			<input name="Light" type="radio">Light&nbsp;
			<input name="Medium" type="radio">Medium&nbsp;
			<input name="Bold" type="radio">Bold
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			<button type="submit" class="btn btn-default">Reset</button>
			<button type="submit" class="btn btn-default">Submit</button>
		</td>
	</tr>
</table>

		</div>
	</div>
	<div class="row">
	<hr />
		<div class="col-md-12">
			
		</div>
	</div>

</div>

<!-- Bootstrap CDN --> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script> 

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>

<!-- Custom JS --> 
<script src="js/app.js"></script> 

<!-- Custom stylesheet -->
<link rel="stylesheet" href="style.css" />
</body>
</html>
